<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="container">
      <div class="left">
        <div class="desktop_image">  
           <img src="./images/image-product-desktop.jpg" alt="desktop_image">
        </div>
        <div class="mobile-image">
          <img src="./images/image-product-mobile.jpg" alt="mobile-image">
        </div>
      </div>


      <div class="right">

        <div class="heading">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="para">
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <h1>$149.99</h1>
          <h5> <del>$169.99</del></h5>
        </div>

        <div class="action">
          <button><img src="./images/icon-cart.svg" alt="icon"><p>Add to Cart</p></button>
        </div>

      </div>

  </div>

  </div> -->
</body> 
</html>
